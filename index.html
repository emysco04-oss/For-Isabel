<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Isabel</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #d32f2f;
            font-size: 2rem;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }

        button {
            padding: 10px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: relative;
        }

        img {
            width: 200px;
            border-radius: 15px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="question-ui">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG56Znd6bjR6Ynp6bmZ6Ynp6bmZ6Ynp6bmZ6Ynp6bmZ6Ynp6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif" alt="Cute cat">
            <h1>Isabel, will you be my Valentine?</h1>
            <div class="buttons">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-ui" class="hidden">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG56Znd6bjR6Ynp6bmZ6Ynp6bmZ6Ynp6bmZ6Ynp6bmZ6Ynp6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lTfuxVpTzZJzG8/giphy.gif" alt="Happy dance">
            <h1>YAY! See you on the 14th! ❤️</h1>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionUI = document.getElementById('question-ui');
        const successUI = document.getElementById('success-ui');

        let yesScale = 1;

        // The "No" button runs away
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // Make the Yes button grow every time they try to hit No!
            yesScale += 0.2;
            yesBtn.style.transform = `scale(${yesScale})`;
        });

        // The "Yes" button click
        yesBtn.addEventListener('click', () => {
            questionUI.classList.add('hidden');
            successUI.classList.remove('hidden');
        });
    </script>
</body>
</html>
